<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomat'o Casino</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
</head>
<body>
    <section class="blur">
        <div class="logo-container">
            <img src="img/logo.png" alt="">
        </div>
        <div class="slot-container">
            <div class="roulo-container">
                <ul class="1-roulo">

                </ul>
                <ul class="2-roulo">

                </ul>
                <ul class="3-roulo">

                </ul>
            </div>
            <div class="boutons-container">
                <button class="jouer"></button>
            </div>
            <div class="info-container">
                <div class="bank-info">
                  <p>Banque: <span class="bank-amount"></span></p>
                  <p>Cout du spin: <span class="spin-cost"></span></p>
                </div>
                <div class="win-info">
                  <p>Gains: <span class="win-amount"></span></p>
                </div>
              </div>
        </div>
    </section>
</body>
</html>
